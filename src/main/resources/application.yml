server:
  port: 1211
logging:
  file:
    name: logs/api-gateway.log
spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri: lb://RESOURCESERVICE
          predicates:
          - Path=/resources/**
        - id: song-service
          uri: lb://SONGSERVICE
          predicates:
          - Path=/songs/**
        - id: storage-service
          uri: lb://STORAGESERVICE
          predicates:
            - Path=/storages/**
        - id: kibana
          uri: http://localhost:5601
          predicates:
            - Path=/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
